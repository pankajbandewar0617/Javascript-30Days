<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div class="key 65">
            <kbd>A</kbd>
            <p class="sound">CLAP</p>
        </div>
        <div class="key 83">
            <kbd>S</kbd>
            <p class="sound">HIHAT</p>
        </div>
        <div class="key 68">
            <kbd>D</kbd>
            <p class="sound">KICK</p>
        </div>
        <div class="key 70">
            <kbd>F</kbd>
            <p class="sound">OPENHAT</p>
        </div>
        <div class="key 71">
            <kbd>G</kbd>
            <p class="sound">BOOM</p>
        </div>
        <div class="key 72">
            <kbd>H</kbd>
            <p class="sound">RIDE</p>
        </div>
        <div class="key 74">
            <kbd>J</kbd>
            <p class="sound">SNARE</p>
        </div>
        <div class="key 75">
            <kbd>K</kbd>
            <p class="sound">TOM</p>
        </div>
        <div data-key="76" class="key 76">
            <kbd>L</kbd>
            <p class="sound">TINK</p>
        </div>
    </div>

    <audio id="65" src="./sounds/clap.wav"></audio>
    <audio id="83" src="./sounds/hihat.wav"></audio>
    <audio id="68" src="./sounds/kick.wav"></audio>
    <audio id="70" src="./sounds/openhat.wav"></audio>
    <audio id="71" src="./sounds/boom.wav"></audio>
    <audio id="72" src="./sounds/ride.wav"></audio>
    <audio id="74" src="./sounds/snare.wav"></audio>
    <audio id="75" src="./sounds/tom.wav"></audio>
    <audio id="76" src="./sounds/tink.wav"></audio>

    <script src="index.js"></script>
</body>

</html>
